apiVersion: v1
kind: Template
metadata:
  name: redis-plantilla
  annotations:
    description: "Description"
    iconClass: "icon-redis"
    tags: "database,nosql"
objects:
- apiVersion: v1
  kind: Pod
  metadata:
    name: ${SERVIDOR}
  spec:
    containers:
    - env:
      - name: REDIS_PASSWORD
        value: ${REDIS_PASSWORD}
      image: redis
      name: ${NOMBRE_CONTENEDOR}
      ports:
      - containerPort: 6379
        protocol: TCP
parameters:
- description: Password used for Redis authentication
  from: '[A-Z0-9]{8}'
  generate: expression
  name: REDIS_PASSWORD
- name: SERVIDOR
  from: 'servidor[a-z0-9]{5}'
  generate: expression
- name: NOMBRE_CONTENEDOR
  value: redis-mio
labels:
  redis: master
